<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi Perfil</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://kit.fontawesome.com/64db3b546b.js"></script>
  </head>
  <body>
    <div class="container-fluid m-0 p-0 d-flex flex-row flex-wrap -contenedor">
      <header class="header">
          <nav class="navbar navbar-expand-lg navbar-dark -navbar">
            <div class="-logocontainer">
              <img src="img/logo-DH.png" alt="logo" class="dh2">
            </div>
            <div class="-linkscontainer">
              <ul class="-links">
                <li class="-link">
                  <button type="button" class="btn btn-lg btn-link" name="button"><i class="fas fa-home"></i> Inicio</button>
                </li>
                <li class="nav-item -link">
                  <button type="button" class="btn btn-lg btn-link" name="button"><i class="fas fa-code"></i> Mis proyectos</button>
                </li>
                <li class="nav-item -link">
                   <button type="button" class="btn btn-lg btn-link" name="button"><i class="fas fa-user-friends"></i> Mis amigos</button>
                </li>
                <li class="nav-item -link">
                   <button type="button" class="btn btn-lg btn-link" name="button"><i class="fas fa-chalkboard"></i> Mis cursos</button>
                </li>
                <li class="nav-item -link">
                   <button type="button" class="btn btn-lg btn-link" name="button"><i class="fas fa-cogs"></i> Opciones</button>
                </li>
              </ul>
            </div>
          </nav>
      </header>
      <div class="row container-fluid">
        <div class="col-3 border border-primary -profile">
          <br>
          <img src="img/profilepic.jpg" alt="fotoperfil" class="-profilepic mx-auto">
          <h2 class="text-center font-weight-bold -nombre ">Pancho Villa</h2>
          <hr>
          <ul>
            <li><h6 class=" -fecha">Se unió en Septiembre 2019</h6></li>
            <li><h6 class=" -rol">Estudiante</h6></li>
            <li><h6 class=" -proyectos"><a href=#>3 proyectos</a></h6></li>
            <li><h6 class=" -información"><a href=#>Mas información</a></h6></li>
          </ul>
          <hr>
          <button type="button" class="btn btn-lg btn-primary m-auto -botonAmigo" disabled name="button">(¡Este sos vos!)</button>
        </div>
        <div class="col-6 border -borderCustom -posts">

        </div>
      </div>
    </div>
  </body>
</html>
